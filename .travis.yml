sudo: required
env:
  global:
  - secure: 
  - secure: 
  - secure: 

services:
  - docker

install:
  - docker build -t invokr/cgit .
  - docker run -d -p 80:80 invokr/cgit

script:
  - docker ps | grep -q cgit

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker push invokr/cgit
